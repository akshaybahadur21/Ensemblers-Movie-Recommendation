<source>
  @type forward
  port 30971
  <parse>
    @type json
    time_type string
    time_format %d/%b/%Y:%H:%M:%S
  </parse>
</source>

<match telemetry.mongo.recommend>
  @type mongo
  host localhost
  port 27017
  database ensemblers_web
  collection telemetry_recommend

  # for capped collection
  # https://www.mongodb.com/docs/manual/core/capped-collections
  # fixed size, high throughput
  capped
  capped_size 4096m

  <buffer>
    # flush
    flush_interval 10s
  </buffer>

</match>
